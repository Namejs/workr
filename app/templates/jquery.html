<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            // generate markup
            $('#rating').append("Please rate: <br />");

            for ( var i = 1; i <=5; i++) {
                $('#rating').append("<a href='#'>" + i + "</a><br />");
            }
        });

        $(document).ready(function(){
            $("#rating a").click(function(e){
                e.preventDefault();

                $.post("{{ url_for("jquery") }}", {rating: $(this).html()}, function(rating){
                    $("#result ").html(
                            rating
                    );
                });




            })

        });


    </script>
</head>
<body>

<div id="rating"></div><br>
<div id="result"></div>



</body>
</html>
